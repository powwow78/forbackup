{{ define "main" }}
  <div
    class="flex flex-col items-start justify-start divide-y divide-gray-200 md:mt-24 md:flex-row md:items-center md:justify-center md:space-x-6 md:divide-y-0"
  >
    <div class="space-x-2 pb-8 pt-6 md:space-y-5">
      <h1 class="tracking-tight md:border-r-2 md:px-6">
        <span
          class="leading-9 sm:text-4xl sm:leading-10  md:text-6xl md:leading-14 text-2xl font-bold text-gray-900"
          >Tags</span
        >
      </h1>
    </div>

    <div class="flex max-w-lg flex-wrap">
      {{ range .Site.Taxonomies.tags }}
        <div class="mb-2 mr-5 mt-2">
          <a href="{{ .Page.Permalink }}"
            ><span
              class="mr-3 text-sm font-medium uppercase text-indigo-500 hover:text-indigo-600"
              >{{ .Page.Title }}</span
            ><span class="-ml-2 text-sm font-semibold text-gray-600"
              >({{ .Count }})</span
            ></a
          >
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
